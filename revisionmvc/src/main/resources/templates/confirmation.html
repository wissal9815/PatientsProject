<!DOCTYPE html>
<<html xmlns:th="http://thymleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="template1">
	  
<head>
	<meta charset="utf-8">
	<title>Form patients</title>
</head>

<body>
	<div layout:fragment="pageContent">
		<div class="container">
			<div class="card">
				<div class="card-header">Saving made</div>
				<div class="card-body">
					<div class="form-group">
						<strong><label>ID :</label></strong>
						<label th:text="${patient.id}"></label>
					</div>
					<div class="form-group">
						<strong><label>Name :</label></strong>
						<label th:text="${patient.name}"></label>
					</div>
					<div class="form-group">
						<strong><label>Birthday :</label></strong>
						<label th:text="${patient.dateNaissance}"></label>
					</div>
					<div class="form-group">
						<strong><label>Score :</label></strong>
						<label th:text="${patient.score}"></label>
					</div>
					<div class="form-group">
						<strong><label>Sick :</label></strong>
						<label th:text="${patient.malade}"></label>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
